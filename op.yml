name: github.com/opspec-pkgs/azure.sql.server.create
description: creates an azure sql server (if doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  azureUsername:
    string:
      constraints: { format: email }
      description: email address of azure account
  azurePassword:
    string:
      constraints: { minLength: 1 }
      description: password of azure account
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of provisioned server
  location:
    string:
      constraints: { minLength: 1 }
      description: location of provisioned server
      default: westus
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  adminPassword:
    string:
      constraints: { minLength: 1 }
      description: admin password for provisioned server
      isSecret: true
  adminUser:
    string:
      constraints: { minLength: 1 }
      description: admin username for provisioned server
run:
  container:
    image: { ref: 'azuresdk/azure-cli-python:0.2.10' }
    cmd: [ /cmd.sh ]
    files: { /cmd.sh }
    envVars:
      subscriptionId:
      azureUsername:
      azurePassword:
      name:
      location:
      resourceGroup:
      adminPassword:
      adminUser:
